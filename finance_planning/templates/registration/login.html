{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!--
Modifi this form and template later
-->
<div class="container">

    <div class="login-wrapper center">
        <h3 class="white-text">Login Here</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <h5 class="white-text">Don't have an account? Create one <a href="{% url 'register' %}">here.</a></h5>
            <button type="submit">LogIn</button>

        </form>
    </div>

</div>
{% endblock %}
